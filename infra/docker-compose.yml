version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  llm:
    image: vllm/vllm-openai:latest
    profiles: ["vllm"]
    env_file:
      - ../.env
    environment:
      - HF_HOME=/root/.cache/huggingface
    ports:
      - "8001:8001"
    volumes:
      - llm_cache:/root/.cache/huggingface
    command: >
      --model ${LLM_MODEL:-NousResearch/Hermes-3-Llama-3.1-8B}
      --served-model-name ${LLM_MODEL:-NousResearch/Hermes-3-Llama-3.1-8B}
      --host 0.0.0.0
      --port 8001
      --max-model-len ${LLM_MAX_MODEL_LEN:-8192}

  backend:
    build:
      context: ..
      dockerfile: apps/chatbot/backend/Dockerfile
    env_file:
      - ../.env
    environment:
      - PYTHONPATH=/app
      - LLM_BASE_URL=${LLM_BASE_URL:-http://ollama:11434}
      - LLM_MODEL=${LLM_MODEL:-llama3.1:8b}
      - LLM_API_MODE=${LLM_API_MODE:-ollama}
      - LLM_MAX_TOKENS_DEFAULT=${LLM_MAX_TOKENS_DEFAULT:-512}
      - LLM_CONCURRENCY_LIMIT=${LLM_CONCURRENCY_LIMIT:-8}
      - LLM_REQUEST_TIMEOUT_SECONDS=${LLM_REQUEST_TIMEOUT_SECONDS:-90}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-30}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-10}
      - CONVERSATION_TTL_SECONDS=${CONVERSATION_TTL_SECONDS:-0}
      - SAFETY_BLOCKLIST_ENABLED=${SAFETY_BLOCKLIST_ENABLED:-true}
      - MEMORY_DB_PATH=/data/app.db
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ..:/app
      - sqlite_data:/data
    working_dir: /app/apps/chatbot/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ..
      dockerfile: apps/chatbot/frontend/Dockerfile
    env_file:
      - ../.env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ..:/app
      - /app/apps/chatbot/frontend/node_modules
    working_dir: /app/apps/chatbot/frontend
    command: npm run dev

volumes:
  llm_cache:
  ollama:
  sqlite_data:
