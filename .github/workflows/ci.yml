name: ci

on:
  push:
  pull_request:

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r apps/chatbot/backend/requirements.txt ruff
      - run: ruff check apps/chatbot/backend shared

  frontend-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm install
        working-directory: apps/chatbot/frontend
      - run: npm run typecheck
        working-directory: apps/chatbot/frontend
